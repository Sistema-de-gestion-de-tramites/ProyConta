{% extends 'menu.html' %}

{% block contenido %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert alert-danger"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">registrar</button>
</form>

{% endblock %}
