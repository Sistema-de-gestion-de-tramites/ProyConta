{% extends 'base/base.html' %}

{% block cuerpo %}
<form method="POST">
    {% csrf_token %}
    {% if object.nombre_principal %}
        <h3>¿Deseas eliminar el registro de "{{ object.nombre_principal }}"</h3>
    {% else %}
        <h3>¿Deseas eliminar el registro de "{{object.username}}"</h3>
    {% endif %}
    <a href="{% url 'index' %}">Cancelar</a>
    <button type="submit">Borrar</button>
</form>
{% endblock %}
